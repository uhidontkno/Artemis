<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artemis</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body class="bg-mantle text-text mocha">
    <nav>
      <img src="svg/moon-stars.svg" class="w-9 h-9 mr-2" />
      <h1 class="font-bold text-lg">Artemis</h1>
    </nav>
    <div class="w-full h-[60px]"></div>
    <hero
      class="flex flex-row justify-center align-middle items-center h-[85vh] bg-base"
    >
      <div
        class="lg:w-[50%] md:w-full sm:w-full w-full h-full flex flex-col justify-center items-center align-middle my-auto"

        <h2 class="font-bold text-2xl sm:text-3xl md:text-4xl px-4">
          <span class="md:text-5xl sm:text-5xl text-4xl"
            >Discord's Best
            <abbr class="text-green duration-300 hover:bg-green/20 hover:px-2 [text-decoration:none] hover:[text-decoration:underline_dotted]" title="Free (Libre) Open Source Software">
              FOSS
            </abbr>
          </span><br /><span class="text-mauve">Server Protection Bot.</span>
        </h2>
        <br />
        <p class="sm:max-w-[540px] text-center">
          Artemis is Discord's best <abbr class="text-green [text-decoration:none]" title="Free (Libre) Open Source Software">FOSS</abbr> server protection bot for blocking VPNs, Tor, malicious IPs and alt accounts.
          With multiple client-side and server-side verification layers, you can keep your ban evaders at bay.
        </p>
        <br>
        <div class="button-row flex flex-row justify-evenly max-w-[320px] w-full mx-auto">
          <a href="/invite/" target="_blank" class="hero-btn-base bg-blue/80 hover:bg-blue ring-blue/30">Invite</a>
          <a href="https://github.com/uhidontkno/Artemis" target="_blank" class="hero-btn-base bg-green/80 hover:bg-green ring-green/30">GitHub</a>
        </div>
      <br><br>

      </div>
      <div
        class="lg:flex md:hidden sm:hidden hidden w-[50%] h-full flex-col justify-center items-center align-middle"
      ></div>
